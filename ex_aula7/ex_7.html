<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de notas</title>
    <script>
        function calculaMedias() {
            var notas = document.getElementsByClassName("notas")
            let fraseP = "O aluno " + 
            document.forms["formularioNotas"].elements["fNomeDoAluno"].value
            let statusAluno = ""
            let media = 0
            let mf = 0
            for (let i = 0; i < 4; i++) {
                media += parseFloat(notas[i].value)
            }
            if (media/4 < 4.5) {
                statusAluno = "Reprovado"
            } else if (media/4 > 6) {
                statusAluno = "Aprovado"
            } else {
                media += parseFloat(notas[4].value)
                if (media/5 < 6) statusAluno="Reprovado"
                else statusAluno="Aprovado"
            }
            document.getElementById("resultado").innerHTML = fraseP +
            " está: " + statusAluno
        }
    </script>
</head>
<body>
    <h3>Calculadora de notas</h3>
    <form id = "formularioNotas">
        <label for="fNomeDoAluno">Nome do aluno</label>
        <input type="text" id="fNomeDoAluno" name="nome do aluno"><br>
        <label for="fNota1">Nota-01</label>
        <input type="number" id="fNota1" name="nota 1" class="notas"><br>
        <label for="fNota2">Nota-02</label>
        <input type="number" id="fNota2" name="nota 2" class="notas"><br>
        <label for="fNota3">Nota-03</label>
        <input type="number" id="fNota3" name="nota 3" class="notas"><br>
        <label for="fNota4">Nota-04</label>
        <input type="number" id="fNota4" name="nota 4" class="notas"><br>
        <label for="fNota5">Nota-05 - IFA</label>
        <input type="number" id="fNota5" name="nota ifa" class="notas"><br>
        <input type="button" value="Cálculo de Média" onclick="calculaMedias()">
    </form>

    <h3>Parágrafo de notas</h3>
    <p id="resultado">

    </p>
</body>
</html>
