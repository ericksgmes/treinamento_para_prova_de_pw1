<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let vetorObjetos = [
        {   issn: 1,
            autor: 'Bill Gates',
            titulo: 'The Road Ahead',
            statusLeitura: true
        },
        {   issn: 2,
            autor: 'Steve Jobs',
            titulo: 'Walter Isaacson',
            statusLeitura: false
        },
        {   issn: 3,
            autor: 'Alex Fergusson',
            titulo:  'Manchester United Legend',
            statusLeitura: true
        },
        {   issn: 4,
            autor: 'Suzanne Collins',
            titulo:  'Mockingjay: The Final Book of The Hunger Games',
            statusLeitura: false
        } 
        ];
        function livrosComIssnMaiorQue3() {
            let livros = vetorObjetos.filter(filtraLivros)
            function filtraLivros(valor, indice, vetor) {
                return valor.issn >= 3
            }
            let nomesDosLivros = livros.map(achaNomes).join(",  ")
            function achaNomes(valor, indice, vetor) {
                return valor.titulo
            }
            document.getElementById("exercicio1").innerHTML = nomesDosLivros
        }
        function alteraObjetos() {
            let form = document.forms["form1"]
            let nIssn = parseInt(form.elements["issn"].value)
            let objetoAlterado = vetorObjetos.filter(filtraObjetos)
            function filtraObjetos(valor, indice, vetor) {
                return valor.issn == nIssn
            }
            objetoAlterado[0].autor = form.elements["autor"].value
            objetoAlterado[0].titulo = form.elements["titulo"].value
            objetoAlterado[0].statusLeitura = form.elements["statusLeitura"].checked
        }
        function excluiObjeto() {
            let form = document.forms["form2"]
            delete vetorObjetos[parseInt(form.elements["issnParaExcluir"].value)-1]
            alert(JSON.stringify(vetorObjetos))
        }
        function alteraQuartoObjeto() {
            vetorObjetos[3].titulo = "Rocky - o lutador"
            alert(JSON.stringify(vetorObjetos[3]))
        }
    </script>
</head>
<body>
    <h3>Exercicio 1</h3>
    <p id="exercicio1"></p>
    <button onclick="livrosComIssnMaiorQue3()">Resolver</button>
    <h3>Exercicio 2</h3>
    <form id="form1">
        <label for="issn">ISSN: </label>
        <input type="number" id="issn"><br>
        <label for="autor">Autor: </label>
        <input type="text" id="autor"><br>
        <label for="titulo">Título: </label>
        <input type="text" id="titulo"><br>
        <label for="statusLeitura">Status: </label>
        <input type="checkbox" id="statusLeitura"><br>
        <input type="button" value="Alterar Objetos" onclick="alteraObjetos()">
    </form>
    <h3>Exercício 3</h3>
    <form id="form2">
        <label for="issnParaExcluir">ISSN: </label>
        <input type="number" id="issnParaExcluir"><br>
        <input type="button" onclick="excluiObjeto()" value="Excluir Objeto">
    </form>
    <h3>Exercício 4</h3>
    <button onclick="alteraQuartoObjeto()">Alterar título do 4 livro</button>
</body>
</html>
