<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de notas de alunos de ADS</title>
    <script>
        function calculaNotas(event){
            event.preventDefault();
            let form = document.forms["form1"];
            let statusAluno = "";
            let notas = 0;
            for (let i = 1; i <= 4; i++) {
                notas += parseFloat(form.elements['nota' + i].value);
            }
            let media = notas / 4;
            let notaFinal = parseFloat(form.elements["nota5"].value);
            let mediaFinal = (notas + notaFinal) / 5;

            if (media < 4) {
                statusAluno = form.elements["fname"].value + "\nReprovado\n" + media.toFixed(2);
            } else if (media < 6) {
                if (mediaFinal >= 6) {
                    statusAluno = form.elements["fname"].value + "\nAprovado\n" + mediaFinal.toFixed(2);
                } else {
                    statusAluno = form.elements["fname"].value + "\nReprovado\n" + media.toFixed(2);
                }
            } else {
                statusAluno = form.elements["fname"].value + "\nAprovado\n" + media.toFixed(2);
            }
            alert(statusAluno);
        }
    </script>
</head>
<body>
    <h1>Exerc√≠cio-01</h1>
    <form style="font-size: larger;" id="form1">
        <label for="fname">Nome do aluno: </label>
        <input type="text" id="fname" name="fname">
        <br>
        <label for="nota1">Nota-01: </label>
        <input type="text" id="nota1" name="nota1">
        <br>
        <label for="nota2">Nota-02: </label>
        <input type="text" id="nota2" name="nota2">
        <br>
        <label for="nota3">Nota-03: </label>
        <input type="text" id="nota3" name="nota3">
        <br>
        <label for="nota4">Nota-04: </label>
        <input type="text" id="nota4" name="nota4">
        <br>
        <label for="nota5">Nota-05: Instrumento Final </label>
        <input type="text" id="nota5" name="nota5">
        <br>
        <input type="button" value="Calculate" onclick="calculaNotas(event)">
    </form>
</body>
</html>
