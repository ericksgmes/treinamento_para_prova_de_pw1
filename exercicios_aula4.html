    <title>Exercícios aula 4</title>
    <script>
        estudante = { nome : "David Rayy", sala : "VI", pront : 12};
        estudante.mostraInfos = function() {
                let str = "nome: " + estudante.nome + "<br>sala: " + estudante.sala + "<br>pront: " + estudante.pront
                return str;
            }
        estudante.removeProperty = function(propertyName) {
            return delete this[propertyName];
        };
        estudante.getLenght = function() {
            return Object.keys(estudante).length+1;
        }

        function exercicio1() {
            document.getElementById("exercicio1").innerHTML = estudante.mostraInfos();
        }

        function exercicio2() {
            estudante.removeProperty("sala");
            document.getElementById("exercicio2").innerHTML = estudante.mostraInfos();
        }

        function exercicio3() {
            let objLenght = estudante.getLenght();
            document.getElementById("exercicio3").innerHTML = objLenght;
        }

        function exercicio4() {
            cilindro = new Object();
            cilindro.raio = 7;
            cilindro.altura = 10;
            cilindro.volume = ((Math.PI)*(cilindro.raio*cilindro.raio)*cilindro.altura).toFixed(4);
            document.getElementById("exercicio4").innerHTML = cilindro.volume;
        }

        function exercicio5() {
            let vetorObjetos = [
            {autor: 'Bill Gates', titulo: 'The Road Ahead', statusLeitura: true}, 
            {autor: 'Steve Jobs', titulo: 'Walter Isaacson', statusLeitura: true}, 
            {autor: 'Suzanne Collins',titulo: 'Mockingjay: The Final Book of The Hunger Games', statusLeitura: false}
            ];
            let resultado = vetorObjetos.map(retornaInformacoes).join(" <br>")
            function retornaInformacoes(valor, indice, vetor) {
                return [valor.autor, valor.titulo, valor. statusLeitura]
            }
            document.getElementById("exercicio5").innerHTML = resultado;
        }
    </script>
</head>
